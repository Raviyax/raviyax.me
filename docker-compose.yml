version: '3'

services:
  db:
    image: mysql:latest
    container_name: db
    restart: unless-stopped
    env_file: .env
    environment:
      - MYSQL_ROOT_PASSWORD=$MYSQL_ROOT_PASSWORD
      - MYSQL_DATABASE=raviyax.me
    ports:
      - "6699:3306"
    volumes:
      - dbdata:/var/lib/mysql
    networks:
      - app-network

  wordpress:
    depends_on:
      - db
    image: wordpress:6.4.0-php8.1-fpm-alpine
    container_name: wordpress
    restart: unless-stopped
    env_file: .env
    environment:
      - WORDPRESS_DB_HOST=db:3306
      - WORDPRESS_DB_USER=root
      - WORDPRESS_DB_PASSWORD=$MYSQL_PASSWORD
      - WORDPRESS_DB_NAME=raviyax.me
    working_dir: /var/ridehub/html
    volumes:
      - wordpress:/var/ridehub/html
    networks:
      - app-network

  pma:
    build: ./pma
    depends_on:
      - db
    container_name: pma
    restart: unless-stopped
    networks:
      - app-network
    env_file: .env
    volumes:
      - pma:/var/pma/html/
    environment:
      PMA_HOST: db
      UPLOAD_LIMIT: 50M

  webserver:
    depends_on:
      - pma
      - wordpress
    image: nginx:1.15.12-alpine
    container_name: webserver
    restart: unless-stopped
    volumes:
      - wordpress:/var/ridehub/html
      - pma:/var/pma/html
      - ./nginx-conf:/etc/nginx/conf.d
    networks:
      - app-network

  caddy:
    image: caddy:latest
    container_name: caddy
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile
    networks:
      - app-network

  jellyfin:
    image: jellyfin/jellyfin:latest
    container_name: jellyfin
    restart: unless-stopped
    volumes:
      -./jellyfin/config:/config
      -./jellyfin/media:/media
    ports:
      - "8096:8096"
      - "8920:8920"
    networks:
      - app-network

volumes:
  wordpress:
  dbdata:
  pma:

networks:
  app-network:
    driver: bridge
